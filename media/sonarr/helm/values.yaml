image:
  repository: ghcr.io/sonarr/sonarr
  tag: 4.0.15
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      http:
        port: 8989

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
    existingClaim: sonarr-config-nfs-pvc

  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc

env:
  TZ: "America/Montreal"
