image:
  repository: ghcr.io/onedr0p/sonarr
  tag: 3.0.10.1567
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      http:
        port: 8989

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
    existingClaim: sonarr-config-nfs-pvc

  media:
    enabled: true
    mountPath: /media
    existingClaim: media-pvc

env:
  TZ: "America/Montreal"
