apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-config-nfs-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nfs-rwx
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jellyfin-config-nfs-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 192.168.2.70
    path: /srv/nfs/jellyfin
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-rwx
---
