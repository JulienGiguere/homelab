image:
  repository: ghcr.io/home-operations/radarr
  tag: 6.1.1
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      http:
        port: 7878

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    mountPath: /config
    existingClaim: radarr-config-nfs-pvc

  media:
    enabled: true
    mountPath: /downloads
    existingClaim: media-pvc

env:
  TZ: "America/Montreal"
  PUID: "911"
  PGID: "911"
