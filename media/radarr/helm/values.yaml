 image:
  repository: ghcr.io/onedr0p/radarr
  tag: 5.20.1.9773
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      http:
        port:L 7878

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    size: 5Gi
    storageClass: local-path
    mountPath: /config

  media:
    enabled: true
    size: 100Gi
    storageClass: nfs-rwx
    accessMode: ReadWriteMany
    mountPath: /media
    existingClaim: media-pvc

env:
  TZ: "America/Montreal"
