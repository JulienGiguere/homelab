image:
  repository: lscr.io/linuxserver/prowlarr
  tag: 2.0.2-nightly
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

service:
  main:
    ports:
      http:
        port: 9696

ingress:
  main:
    enabled: false

persistence:
  config:
    enabled: true
    size: 5Gi
    storageClass: local-path
    mountPath: /config

env:
  TZ: "America/Montreal"
